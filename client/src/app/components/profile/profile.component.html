<div class="col-lg-7">
    <h1 class="h1-strong">{{title}}</h1>

    <div id="data-profile" *ngIf="user">
        <div class="row">
            <div class="col-lg-2">
                <div class="avatar pull-left">
                    <img src="{{ url + 'get-image-user/' + user.image }}" *ngIf="user.image">
                    <img src="assets/images/avatar-default.png" *ngIf="!user.image"/>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="name-surname pull-left">
                    <div class="label label-default pull-left" *ngIf="followed">Te sigue</div>
                    <br>
                    <p class="username">{{user.name + ' ' + user.surname}}</p>
                    <p class="nickname">{{user.nick}}</p>
                    <div class="clearfix"></div>
                    <div class="follow pull-left">
                        <button class="btn btn-success" *ngIf="!following" (click)="followUser(user._id)">Seguir</button>
                        <!-- <button class="btn btn-success" *ngIf="following" (click)="unFollowUser(user._id)">Dejar de seguir</button> -->
                        <button class="btn btn-primary" *ngIf="following"
                                (click)="unFollowUser(user._id)"
                                (mouseenter)="mouseEnter(user._id)"
                                (mouseleave)="mouseLeave()"
                                [class.btn-danger]="user._id == followUserOver"
                                >
    
                                <span  *ngIf="user._id == followUserOver; else following">
                                    <span class="glyphicon glyphicon-minus-sign"></span>
                                    Dejar de seguir
                                </span>
        
                                <ng-template #following>
                                    <span class="glyphicon glyphicon-ok-sign"></span>
                                    Siguiendo
                                </ng-template>
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="col-lg-5">
    <sidebar></sidebar>
</div>
