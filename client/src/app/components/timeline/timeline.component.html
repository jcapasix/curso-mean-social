

<div class="col-lg-7">
    <h1 class="h1-strong">{{title}}</h1>

    <div id="publications">
        <div *ngFor="let publication of publications" class="item-publication">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{ url + 'get-image-user/' + publication.user.image }}" *ngIf="publication.user.image">
                            <img src="assets/images/avatar-default.png" *ngIf="!publication.user.image">
                        </a>
                    </div>

                    <div>{{publication.user.name + ' ' + publication.user.surname}}</div>

                    <h4 class="publication-text pull-left">
                        {{publication.text}}
                    </h4>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="col-lg-5">
    <sidebar></sidebar>
</div>
