

<div class="col-lg-7">
    <h1 class="h1-strong">{{title}}
        <button class="btn btn-default btn-sm" (click)="refresh($event)">Mostrar nuevas</button>
    </h1>

    <!-- <publications></publications> -->

    <div id="publications">
        <div *ngFor="let publication of publications" class="item-publication">
            <div class="panel panel-default">
                <div class="panel-body">
    
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{ url + 'get-image-user/' + publication.user.image }}" *ngIf="publication.user.image">
                            <img src="assets/images/avatar-default.png" *ngIf="!publication.user.image">
                        </a>
                    </div>
    
                    <div>
                        <a [routerLink]="['/profile', publication.user._id]">
                            {{publication.user.name + ' ' + publication.user.surname}}
                        </a>
                        |
                        <span class="date">
                            {{ (publication.create_at | amTimeAgo )}}
                        </span>
                    </div>
                    <h4 class="publication-text pull-left">
                        {{publication.text}}
                    </h4>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-12 text-center" *ngIf="publications && publications.length">
        <p>
            <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
                Ver mas publicaciones
            </button>
        </p>
    </div>

</div>


<div class="col-lg-5">
    <sidebar (sended)="refresh($event)"></sidebar>
</div>
